<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Генератор «Пазл-открытка»</title>
  <style>
    /* Минимальный неоновый стиль как в исходнике */
    body{font-family:Arial;background:#101522;color:#e0e0e0;padding:20px;}
    input,textarea,button{width:100%;margin:10px 0;padding:10px;border-radius:8px;}
    button{background:#00bfff;color:#fff;border:none;font-weight:bold;cursor:pointer;}
  </style>
</head>
<body>
  <h2>Создайте «Пазл-открытку»</h2>
  <label>URL изображения:</label>
  <input id="img" type="url" placeholder="https://..." required>
  <label>Текст, который появится под пазлом:</label>
  <textarea id="msg" placeholder="Введите ответ, цитату или пояснение"></textarea>
  <button id="go">Скопировать iframe для Genially</button>
  <textarea id="out" readonly></textarea>

  <script>
    go.onclick = () => {
      const src = `https://wo0mba.github.io/puzzle/widget.html?img=${encodeURIComponent(img.value)}&msg=${encodeURIComponent(msg.value)}`;
      out.value = `<iframe src="${src}" width="100%" height="400" frameborder="0" style="border:none;"></iframe>`;
      out.select(); document.execCommand('copy');
      alert('Iframe скопирован!');
    };
  </script>
</body>
</html>
